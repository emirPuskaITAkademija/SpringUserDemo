<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Save User</h2>
    <form action="#" th:action="@{/saveUser}" th:object="${ourUser}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="Name..." class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{lastName}" placeholder="Surname..." class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{email}" placeholder="Email..." class="form-control mb-4 col-4"/>
        <input type="number" th:field="*{age}" placeholder="Age..." class="form-control mb-4 col-4"/>
        <button type="submit" class="btn btn-info col-2">Save User</button>
    </form>
</div>
</body>
</html>
