<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>User Management</h1>
    <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3">Add User</a>
    <table class="table table-striped table-response-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Privilege</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ourUser:${listUsers}">
            <td scope="row" th:text="${ourUser.firstName}"></td>
            <td th:text="${ourUser.lastName}"></td>
            <td th:text="${ourUser.email}"></td>
            <td th:text="${ourUser.age}"></td>
            <td th:text="${ourUser.privilege}"</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
